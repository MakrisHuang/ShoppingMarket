introduction.frontend.body=1. 採用AngularJS產生Single Page App <br>\
2. 使用Bootstrap 4.0框架美化頁面 <br>\
3. 使用JSP並可產生國際化內容\

introduction.security.body=1. 使用者密碼採用BCrypt框架來加密 <br>\
2. Auth0的JWT驗證身份並保護Restful <br>\
3. 自定義Bean來簡化JWT的加解密
introduction.technical.body=1. Spring MVC + Tomcat及MySQL為資料庫<br>\
2. 部署在AWS Elastic Beanstalk雲端服務上 <br>\
3. Java全註解方式配置 <br>\
4. Restful傳輸資料 <br>
